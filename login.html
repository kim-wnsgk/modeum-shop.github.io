<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <title>login / register</title>
        <style>
            *{margin:0; padding:0;}
            a{text-decoration:none;}
            li{list-style:none;}
            #wrap{
                width:600px;
                margin:50px auto;
            }
            header{
                height:150px;
                line-height:150px;;
                text-align:center;
            }
            header h1 {
                color:skyblue; 
                font-weight:bold;
                font-size:130px;
                text-shadow:2px 2px 3px rgb(77, 77, 77), -2px -2px 3px rgb(77, 77, 77);
                font-family: 'Dongle', sans-serif;
            }
            header h1 a{ color:skyblue; }
            section{
                margin:0 auto;
                border:3px solid #aaaaaa;
                border-radius:10px;
            }
            section #login-bars{
                background-color: #f2fdfd;
                height:400px;
                padding-top:30px;
                text-align:center;
                border-radius:10px 10px 0 0;

            }
            section #login-bars .input-bars {   
                height:250px;
                line-height: 70px;
            }
            section #login-bars .input-bars input{
                width:400px;
                height:40px;
                padding:3px 10px;
                font-size: 1.2em;
                border:3px solid #cccccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
            section #login-bars .input-bars a{
                display:inline-block;
                width:400px;
                height:40px;
                line-height:40px;
                text-align:center;
                font-size:2em;
                font-family:"Single Day";
                font-weight:bold;
                color:black;
                border-radius: 5px;
                background-color: rgba(93, 168, 168, 0.658);
            }
            section #login-bars .input-bars a:hover{
                border:2px solid black;
                font-size:2.1em;
            }
            section #login-bars .select-bars {
                border-top:1px dashed #cccccc;
            }
            section #login-bars .select-bars ul{
                overflow:hidden;
            }
            section #login-bars .select-bars ul li{
                display:inline-block;
                width:120px;
                height:40px;
                line-height:40px;
                margin:50px 20px;
                background-color:rgb(172, 216, 255);
                border-radius: 5px;
            }
            section #login-bars .select-bars a{
                display:block;
                font-family: 'Dongle', sans-serif;
                font-size:2em;
                color:#444444;
                border-radius: 5px;
            }
            section #login-bars .select-bars a:hover{
                font-size:2.1em;
                color:black;
            }
            section #another-login{
                text-align: center;
            }
            section #another-login .another-line {
                position:relative;
                display:block;
                top:25px;
                z-index:-1;
            }
            section #another-login .another-text{
                width:280px;
                height:50px;
                line-height: 50px;
                color:#999999;
                margin:0 auto;
                font-size: 1.5em;
                background-color: #ffffff;
                z-index: 1;
            }
            section #another-login ul{
                overflow:hidden;
                position:relative;
                left:auto;
            }
            section #another-login ul li{
                display:inline-block;
                width:50px;
                height:50px;
                margin:10px 50px;
                padding:0;
                border-radius:5px;
            }
            section #another-login ul li:nth-child(1){background-color: rgb(235, 235, 0);}
            section #another-login ul li:nth-child(2){background-color: blue;}
            section #another-login ul li:nth-child(3){background-color: green;}
            section #another-login a{display:block; }
            section #another-login a img{border-radius:5px;}
            footer{margin-top:20px;}
            footer h6{
                color:#cccccc;
                text-align:right;
            }
        </style>
    </head>
